<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrapper">

  <div class="user-card">
    <div class="user-heading">
      <img src="./images/image-jeremy.png" alt="user avatar" class="user-avatar">
      <div class="user-name">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>

    <div class="stats-switch">
      <a href=""><p class="switch-state">Daily</p></a>
      <a href=""><p class="switch-state active">Weekly</p></a>
      <a href=""><p class="switch-state">Monthly</p></a>
    </div>
  </div>

  <div class="stats-card work">
    <div class="stats-info">
      <div class="up-side">
        <p>Work</p>
        <a href="#" class="three-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </a>
      </div>
      <div class="down-side">
        <h1><span>32</span>hrs</h1>
        <p>Previous - <span>36</span>hrs</p>
      </div>
    </div>
  </div>

  <div class="stats-card play">
    <div class="stats-info">
      <div class="up-side">
        <p>Play</p>
        <a href="#" class="three-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </a>
      </div>
      <div class="down-side">
        <h1><span>10</span>hrs</h1>
        <p>Previous - <span>8</span>hrs</p>
      </div>
    </div>
  </div>

  <div class="stats-card study">
    <div class="stats-info">
      <div class="up-side">
        <p>Study</p>
        <a href="#" class="three-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </a>
      </div>
      <div class="down-side">
        <h1><span>4</span>hrs</h1>
        <p>Previous - <span>7</span>hrs</p>
      </div>
    </div>
  </div>

  <div class="stats-card exercise">
    <div class="stats-info">
      <div class="up-side">
        <p>Exercise</p>
        <a href="#" class="three-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </a>
      </div>
      <div class="down-side">
        <h1><span>4</span>hrs</h1>
        <p>Previous - <span>5</span>hrs</p>
      </div>
    </div>
  </div>

  <div class="stats-card social">
    <div class="stats-info">
      <div class="up-side">
        <p>Social</p>
        <a href="#" class="three-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </a>
      </div>
      <div class="down-side">
        <h1><span>5</span>hrs</h1>
        <p>Previous - <span>10</span>hrs</p>
      </div>
    </div>
  </div>

  <div class="stats-card self-care">
    <div class="stats-info">
      <div class="up-side">
        <p>Self Care</p>
        <a href="#" class="three-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </a>
      </div>
      <div class="down-side">
        <h1><span>2</span>hrs</h1>
        <p>Previous - <span>2</span>hrs</p>
      </div>
    </div>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
